<!DOCTYPE html>
<html lang="en-us">
  <head>
 	<style>
           /* remove the border */
      	   body {
        	border: 0;
		margin: 0;
        	background-color: black;
      		}
	   canvas {
     		width: 100%;
     		height: 100%;
		position: absolute;
     		}
	   #unityContainer {
		width: 100vw;
		height: 100vh;
		position: absolute;
		}
      </style>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Equation Game</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/WebGL.json");
    </script>
  </head>
  <body>	
     <div id="unityContainer"></div>	
     <script>
	function ResizeWindow() {
  		var vw = Math.max(window.outerWidth, window.outerHeight);
		var vhmax = window.screen.availHeight - (window.outerHeight - window.innerHeight);
		var vwmax = window.screen.availWidth - (window.outerWidth - window.innerWidth);
		var ratio = Math.min((vhmax/vwmax), (vwmax/vhmax));
  		document.getElementById("unityContainer").style.height = (vw * ratio) + "px";
		}
     </script> 
  </body>
  <body onresize="ResizeWindow()">
	<script>ResizeWindow();</script>
  </body>
</html>
