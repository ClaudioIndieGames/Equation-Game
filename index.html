<!DOCTYPE html>
<html lang="en-us">
  <head>
	<style>
	  html, body {
  		width:  100%;
  		height: 100%;
  		margin: 0;
        	background-color: black;
		border:1px solid white;
		box-sizing: border-box;
		}
	  #unityContainer {
		position: fixed;
  		top: 50%;
    		left: 50%;
		transform: translate(-50%, -50%);
    		-ms-transform: translate(-50%, -50%); /* IE 9 */
    		-webkit-transform: translate(-50%, -50%); /* Chrome, Safari, Opera */
		}
	</style>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Equation Game</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/WebGL.json");
    </script>
  </head>
  <body>	
     <div id="unityContainer"></div>	
     <script>
	function ResizeWindow() {
		var height = document.body.offsetHeight;
		var width = document.body.offsetWidth;
		var vhmax = screen.availHeight - (window.outerHeight - window.innerHeight);
		var vwmax = screen.availWidth - (window.outerWidth - window.innerWidth);
		var ratio = Math.min((height/width), (vwmax/vhmax));
  		document.getElementById("unityContainer").style.height = (width * ratio) + "px";
		document.getElementById("unityContainer").style.width = width + "px";
		}
     </script> 
  </body>
  <body onresize="ResizeWindow()">
	<script>ResizeWindow();</script>
  </body>
</html>
